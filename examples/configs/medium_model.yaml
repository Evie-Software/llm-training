# Example configuration for training a medium model (deepseek-coder)
# Good for code and documentation, larger than base GPT-2
# Optimized for MLX on Apple Silicon

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  file_extensions:
    - ".md"
    - ".mdx"
  max_length: 512  # Safe for 16GB RAM. Max recommended: 2048
  # Note: Long documents are automatically split into overlapping chunks
  # This creates more high-quality training samples while staying under max_length
  train_test_split: 0.9
  validation_split: 0.05
  seed: 42
  add_source_prefix: false  # Set to true for multi-source training

model:
  model_name: "mlx-community/deepseek-coder-1.3b-base-mlx"  # 1.3B parameters - code-focused
  cache_dir: "models/cache"
  output_dir: "models/output"
  max_length: 512

training:
  output_dir: "checkpoints"
  logging_dir: "logs"
  num_train_epochs: 3
  batch_size: 2  # Smaller batch for medium model
  gradient_accumulation_steps: 8  # Effective batch size: 16
  learning_rate: 5.0e-05
  weight_decay: 0.01
  warmup_steps: 500
  max_grad_norm: 1.0
  grad_checkpoint: true  # MLX gradient checkpointing
  logging_steps: 100
  seed: 42

finetuning:
  lora_rank: 8  # LoRA rank (r)
  lora_alpha: 16  # LoRA scaling factor
  lora_dropout: 0.1  # LoRA dropout
  lora_layers: 8  # Number of layers to apply LoRA to (from the end)
  num_train_epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 0.0003
  output_dir: "models/finetuned"
  logging_dir: "logs/finetuning"
