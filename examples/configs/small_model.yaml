# Example configuration for training a small model (gpt2-base-mlx)
# Best for quick experiments and testing
# Optimized for MLX on Apple Silicon

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  file_extensions:
    - ".md"
    - ".mdx"
  max_length: 512  # Safe for 16GB RAM. Max recommended: 2048
  train_test_split: 0.9
  validation_split: 0.05
  seed: 42
  add_source_prefix: false  # Set to true for multi-source training

model:
  model_name: "mlx-community/gpt2-base-mlx"  # 124M parameter model
  cache_dir: "models/cache"
  output_dir: "models/output"
  max_length: 512

training:
  output_dir: "checkpoints"
  logging_dir: "logs"
  num_train_epochs: 3
  batch_size: 4  # MLX can handle larger batches efficiently
  gradient_accumulation_steps: 4  # Effective batch size: 16
  learning_rate: 5.0e-05
  weight_decay: 0.01
  warmup_steps: 500
  max_grad_norm: 1.0
  grad_checkpoint: true  # MLX gradient checkpointing
  logging_steps: 100
  seed: 42

finetuning:
  lora_rank: 8  # LoRA rank (r)
  lora_alpha: 16  # LoRA scaling factor
  lora_dropout: 0.1  # LoRA dropout
  lora_layers: 6  # Number of layers to apply LoRA to (from the end)
  num_train_epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 0.0003
  output_dir: "models/finetuned"
  logging_dir: "logs/finetuning"
